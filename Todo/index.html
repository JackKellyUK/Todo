<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <!doctype html>
  <body>

      <div class="main-container">
        <div class="list-container">
          <div class="input-container">
            <input type="text" id="text-input">
            <button class="button" id="add"><i class="fas fa-plus"></i></button>
          </div>
    
          <ul id="list">
          </ul>
        </div>
      </div>

      <script>

          function ToDo (input, add, list) {
            this.todoInput = document.getElementById(input);
            this.todoAdd = document.getElementById(add);
            this.todoList = document.getElementById(list);

            this.todos = [];
            this._init();
          }

          ToDo.prototype._init = function () {
            this.todoAdd.addEventListener("click",this.addTodo.bind(this));
          };

          ToDo.prototype.addTodo = function () {
            var value = this.todoInput.value;
            
            if (value && value.trim()) {
              this.todos.push([value, false]);
              this.todoInput.value = "";
              this.render();
            }
          };

          ToDo.prototype.removeItem = function (i) {
            this.todos.splice(i, 1);

            this.render();
          }

          ToDo.prototype.render = function () {
            this.todoList.innerHTML = "";
            var len = this.todos.length;
            for (var i = 0; i < len; i++) {
              this.listItem = document.createElement('li');

              this.check = document.createElement('button');
              this.check.classList.add("uncheck");
              this.check.addEventListener("click",this.switchOperator.bind(this, i));

              this.remove = document.createElement('button');
              this.remove.classList.add("remove");
              this.remove.addEventListener("click",this.removeItem.bind(this, i));

              this.listItem.appendChild(this.check);
              this.listItem.appendChild(document.createTextNode(this.todos[i][0]));
              this.listItem.appendChild(this.remove);

              if (i < len - 1) {
                this.hr = document.createElement('hr');
                this.listItem.appendChild(this.hr);
              }

              this.todoList.appendChild(this.listItem);

              this.check.classList = "";
              if (this.todos[i][1]) {
                this.check.classList.add("check");
              } else {
                this.check.classList.add("uncheck");
              }
            }
          }

          ToDo.prototype.switchOperator = function (i) {
            this.todos[i][1] = !this.todos[i][1];
            this.render();
          }

          new ToDo('text-input', 'add', 'list');


      </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
